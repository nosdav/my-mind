<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background: linear-gradient(90deg, #69b7eb, #b3dbd3, #f4d6db);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		button {
			background-color: #ffffff;
			border-radius: 20px;
			padding: 20px 50px;
			font-size: 30px;
			color: #000000;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button onclick="login()">Login</button>

	<script>
		async function login() {
			const publicKey = await window.nostr.getPublicKey();
			const url = `https://nosdav.nostr.rocks/${publicKey}/nostr.mymind?url=https%3A%2F%2Fnosdav.nostr.rocks%2F${publicKey}%2Fnostr.mymind`;
			window.location.href = url;
		}
	</script>
</body>
</html>
